<!DOCTYPE html>
<html>
<head>
  <title>ML3BNA OMAN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 10px;
      color: #fff;
      text-align: center;
    }

    nav {
      background-color: #222;
      padding: 10px;
      color: #fff;
      text-align: center;
    }

    section {
      margin: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      padding: 10px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>ML3BNA OMAN</h1>
  </header>

  <nav>
    <a href="#">Home</a> |
    <a href="#">Videos</a> |
    <a href="#">Live Streams</a> |
    <a href="#">Contact</a>
  </nav>

  <section>
    <div class="gallery">
      <a href="#">
        <img src="gallery1.jpg" alt="Gallery 1">
      </a>
      <a href="#">
        <img src="gallery2.jpg" alt="Gallery 2">
      </a>
      <a href="#">
        <img src="gallery3.jpg" alt="Gallery 3">
      </a>
    </div>
  </section>

  <footer>
    &copy; 2023 ML3BNA OMAN. All rights reserved.
  </footer>
</body>
</html>
